{% extends "blog/base.html" %}
{% block content %}
    <div class="form-group" id="post-form">
        <form method="post">
            <h1>New Post</h1>
            <div class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" id="login-button">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
