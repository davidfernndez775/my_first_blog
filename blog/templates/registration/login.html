{% extends "blog/base.html" %}
{% block content %}
    <div>
        <h2>Please login</h2>
        <h3>Must be supersuser, please check with the site admin</h3>
        {% if form.errors %}<p>Your username or password didn't match! Please try again</p>{% endif %}
        <form action="{% url "login" %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
            <input type="hidden" name="next" value={{ next }}>
        </form>
    </div>
{% endblock content %}
